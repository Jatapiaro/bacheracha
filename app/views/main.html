<div class="jumbotron">
  <ui-gmap-google-map refresh="true" center="bachesMapa.center" zoom="8">

    <ui-gmap-marker ng-repeat="m in mapBump" coords="m.coords" idkey="m.id" click="searchBump(m.id)">
    
    </ui-gmap-marker>

</div>






<input class="btn btn-info" ng-show="!logeado" value="Registrarse" ng-click="showRegisterModal()"></input>
<input class="btn btn-info" ng-show="!logeado" value="Login" ng-click="showLoginModal()"></input>

<input class="btn btn-info" ng-show="logeado" value="Registra un bache" ng-click="showNewBacheModal()"></input>



<div id="loginModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>

            <h4 style="color:#ff6666" ng-repeat="error in erroresLogin">{{error}}</h4>

            <div class="modal-body">
              <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="text" class="form-control input-sm" ng-model="email"/>
              </div>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" ng-model="password" type="Password" class="form-control input-sm"/>
              </div>
            </div>
            <div class="modal-footer">
                <input class="btn btn-info" value="Login" ng-click="login()">
            </div>
        </div>
    </div>
</div>


<div id="registrationModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Registro</h4>
            </div>

            <h4 style="color:#ff6666" ng-repeat="error in erroresRegistro">{{error}}</h4>

            <div class="modal-body">
              <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="text" class="form-control input-sm" ng-model="email"/>
              </div>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" ng-model="password" type="Password" class="form-control input-sm"/>
              </div>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="password-confirmation">Password:</label>
                <input id="password-confirmation" ng-model="passwordConfirmation" type="Password" class="form-control input-sm"/>
              </div>
            </div>
            <div class="modal-footer">
                <input class="btn btn-info" value="Registrarse" ng-click="registrar()">
            </div>
        </div>
    </div>
</div>

<div id="registrationModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Registro</h4>
            </div>

            <h4 style="color:#ff6666" ng-repeat="error in erroresRegistro">{{error}}</h4>

            <div class="modal-body">
              <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="text" class="form-control input-sm" ng-model="email"/>
              </div>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" ng-model="password" type="Password" class="form-control input-sm"/>
              </div>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="password-confirmation">Password:</label>
                <input id="password-confirmation" ng-model="passwordConfirmation" type="Password" class="form-control input-sm"/>
              </div>
            </div>
            <div class="modal-footer">
                <input class="btn btn-info" value="Registrarse" ng-click="registrar()">
            </div>
        </div>
    </div>
</div>

<div id="newBacheModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Nuevo bache</h4>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <h4 style="color:#ff6666" ng-repeat="error in erroresBache">{{error}}</h4>
              </div>
            </div>

          
            <div class="modal-body">
              <div class="form-group">
                <label for="lengthSteps">¿Cúantos pasos tiene de largo el bache?:</label>
                <input id="lengthSteps" ng-change="calcular()" min="1" max="30" type="number" class="form-control input-sm" ng-model="lengthSteps" />
              </div>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="widthSteps">¿Cúantos pasos tiene de ancho el bache?:</label>
                <input id="widthSteps" ng-change="calcular()" min="1" max="30" type="number" class="form-control input-sm" ng-model="widthSteps"/>
              </div>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="depth">¿Cuál es la profundidad del bache?:(cm)
                </label>
                <input id="depth" ng-change="calcular()" min="1" max="100" type="number" class="form-control input-sm" ng-model="depth"/>
              </div>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="url">URL de tu video:  
                </label>
                <input id="url" type="text" class="form-control input-sm" ng-model="videoUrl"/>
              </div>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label>Kg de asfalto necesarios: {{kg}} kg 
                </label>
              </div>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label>Número de costales: {{costales}}  
                </label>
              </div>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label>Precio: ${{price}}  
                </label>
              </div>
            </div>

            <div class="modal-footer">
                <input class="btn btn-info" value="Registrar bache" ng-click="registrarBache()">
            </div>
        </div>
    </div>
</div>


<div id="viewBacheModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Ver bache: {{bache.videoUrl}}</h4>
            </div>
            <div class="embed-responsive embed-responsive-16by9">
            <youtube-video class="embed-responsive-item" video-id="dynamic.video"></youtube-video>
            </div>
        </div>
    </div>
</div>
